<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <form class="container border mt-2">
        <div class="row bg-light bg-gradient p-1 border">
            <h2 class="col">Payment form example</h2>
        </div> 

        <!--Alerta-->

        <div class="row m-2">
            <div class="alert alert-danger" role="alert">
                Some fields are missing!
            </div>

            <!--Formulario-->
            
            <div class="row g-3">
                <div class="col-5">
                    <label for="card">Card #</label>
                    <input type="text" class="form-control" placeholder="xxxxxxxx" aria-label="xxxxxxxx">
                </div>
                <div class="col-3">
                    <label for="cvc">CVC #</label>
                    <input type="text" class="form-control" placeholder="000" aria-label="000">
                </div>
                <div class="col-4">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="first name">First Name</label>
                    <input type="text" class="form-control" aria-label="First Name">
                </div>
                <div class="col-6">
                    <label for="last name">Last Name</label>
                    <input type="text" class="form-control" aria-label="Last Name">
                </div>
                <div class="row g-3">
                    <div class="col-6">
                        <label for="City">City</label>
                        <input type="text" class="form-control" placeholder="City" aria-label="City">
                    </div>

                    <!--selector-->

                    <div class="col-3">
                        <label for="state">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">State A</option>
                            <option value="2">State B</option>
                            <option value="3">State C</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalcode">Postal Code</label>
                        <input type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code">
                    </div>
                </div>

                    <!--seleccion inline-->

                <div class="row mt-3 justify-content-between">
                    <div class="col-auto justify-content-between">
                        
                        <label>We Accept:</label>
                        <div class="bg-secondary text-light p-2 rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio1" value="option1">
                                <label class="form-check-label" for="radio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio2" value="option2">
                                <label class="form-check-label" for="radio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio3" value="option3">
                                <label class="form-check-label" for="radio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio4" value="option4">
                                <label class="form-check-label" for="radio4"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </div>

                <!-- Botones del form -->

                <div class="row bg-light bg-gradient p-1 mt-2 border-top">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
